<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha y Hora Actual</title>
    <script>
        function actualizarFechaHora() {
            var ahora = new Date();
            var fechaHora = ahora.toLocaleString();
            document.getElementById("fechaHora").innerText = fechaHora;
        }
        setInterval(actualizarFechaHora, 1000); // Se actualiza cada segundo
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #fechaHora {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body onload="actualizarFechaHora()">
    <h2>Fecha y Hora Actual</h2>
    <p id="fechaHora"></p>
</body>
</html>
